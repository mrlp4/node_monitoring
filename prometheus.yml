global:
  scrape_interval:     15s
  evaluation_interval: 15s

rule_files:
  # - "first.rules"
  # - "second.rules"

scrape_configs:
  - job_name: 'prometheus'
    scrape_interval: 5s
    static_configs:
      - targets: ['localhost:8090']
  - job_name: 'node_exporter'
    scrape_interval: 5s
    static_configs:
      - targets: ['localhost:9100']
    # cyber monitoring
  - job_name: 'Validator'
    static_configs:
      - targets: ['localhost:26660']
        labels:
          group: 'Validator'
  - job_name: 'container'
    scrape_interval: 5s
    static_configs:
      - targets: ['localhost:9080']
